		<h1>对web前端课程的期待</h1>
		<div class="text">
			<p>希望自己能够在这一次的前端课程之中得到更多的锻炼，在短短两周的课程之中学习到更有用的知识。有一点我觉得很好的地方就是，老师请来了很多互联网巨头的前端工程师为我们讲课，这些工程师在平常是很难有交流的机会的。经过第一节课的学习，web前端课程是很有趣的，能够自己来制作网页，这个个人主页就是第一次学习的成果。我也会积极利用这个散发新鲜气息的主页，做为以后学习的记录。而对于这门课程唯一我觉得美中不足的地方就是课时比较少，因为小学期的时间比较短暂，所以有很多地方肯定不能讲的很细。最后希望这门课程能够越来越受到学生的欢迎。
			</p>
